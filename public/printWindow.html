<head>
  <script>
    const ipcRenderer = require("electron").ipcRenderer;

    ipcRenderer.on("print", (event, content) => {
      document.body.innerHTML = content.html;
      ipcRenderer.send("readyToPrint", content.printDriver);
      console.log("readyToPrint :>> ", content.readyToPrint);
      ipcRenderer.send("readyToPrint", content.printDriver);
    });
  </script>
</head>
